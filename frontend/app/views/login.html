<div class="container">
	<div class="row">
        <div class="col-xs-12">
               <h2><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp; Log In</h2>
               <hr>
        </div>
    </div>
	<div class="row row-content">
            <div class="col-xs-7 col-xs-offset-2">
                    <p style="padding: 20px"></p>
                    <form class="form-horizontal" role="form" name="loginForm" ng-submit="login()" novalidate>

                            <div class="form-group" ng-class="{ 'has-error has-feedback' : loginForm.emailid.$invalid && !loginForm.emailid.$pristine }">
                                <label for="emailid" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="loginData.email" required>
                                    <span ng-show="loginForm.emailid.$invalid && !loginForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                    <span ng-show="loginForm.emailid.$invalid && !loginForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
                                </div>
                            </div>
                            <p style="padding: 5px"></p>

                            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$error.required && !loginForm.password.$pristine }">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="loginData.password" required>
                                    <span ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">Password is required.</span>
                                </div>
                            </div>                
                            <p style="padding: 15px"></p>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-md" ng-disabled="loginForm.$invalid"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log In</button>
                                </div>
                            </div>

                    </form>
            </div>		
	</div>
</div>
